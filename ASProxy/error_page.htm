<script type="text/javascript">
var txtErrorDetails=document.getElementById('txtErrorDetails');
if(txtErrorDetails.value.match(/\[ErrorDetails\]/)){
	var details=GetErrorDetails();
	txtErrorDetails.value=details;
}

function GetErrorDetails(){
var result='';
result+='UserAgent: '+window.navigator.userAgent;
result+='\nCookies enabled: '+window.navigator.cookieEnabled;
if(document.referrer!=null && document.referrer!='')
	result+='\nError location: '+document.referrer;
else
	result+='\nError page: '+document.location;
result+='\n\nCookies: '+document.cookie;
return result;	
}
</script>
